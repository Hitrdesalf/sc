<!doctype html>

<head>
<meta charset="utf-8">
<title>帮助</title>
</head>

<body>
	<h2>帮助</h2>
		<div>
			账号问题
		<ul>
			<li>账号只能有中文或英文(不能包括字符)</li>
			<li>账号不能与其他人重复</li>
			<li>账号不能设置其身份证连续号</li>
		</ul>
			密码问题
		<ul>
			<li>密码应设为8-16位</li>
			<li>密码只能是字母、数字、英文字符</li>
			<li>密码不能设置其身份证连续号或电话连续号</li>
		</ul>
			邮箱问题
		<ul>
			<li>邮箱仅支持（QQ邮箱、网易邮箱、中国邮箱）</li>
			<li>邮箱正确格式为(***@qq.com、***@163.com、***@chinaemail.com.cn)</li>
		</ul>
		</div>
</body>
</html>
